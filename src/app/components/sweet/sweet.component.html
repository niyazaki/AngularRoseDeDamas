<div class="row my-4">
  <div class="col-md-6">
    <h3>Liste des pâtisseries</h3>
  </div>
</div>

<div align="center">
  <div *ngFor="let sweet of sweets" class="card border-secondary mb-3" style="max-width: 20rem;">
    <div class="card-header">
      {{sweet.name}}
      <a routerLink="/editSweet/{{sweet.id}}" class="btn btn-sm btn-warning" routerLinkActive="active"><i
          class="fa fa-pencil"></i></a>
      <button (click)="deleteSweet(sweet.id)" class="btn btn-sm btn-danger">
        <i class="fa fa-trash"></i>
      </button>
    </div>
    <div class="card-body">
      <img style="height: 200px; width: 100%; display: block;" src={{sweet.image}} alt="Image de {{sweet.name}}">
      <p class="card-text">
      </p>
      <div>
        <app-ingredient [listIngredient]="sweet.ingredients"></app-ingredient>
      </div>
      <a href="" class="btn btn-primary">Ingrédients</a>
    </div>
  </div>
</div>
