<div class="row my-4">
    <div class="col-md-6">
        <h3>Liste des pâtisseries</h3>
    </div>
    <div class="col-md-6 text-right">
        <button class="btn-btn-success btn-sm">
            <i class="fa fa-plus"></i>
            Nouvelle pâtisserie
        </button>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <form (ngSubmit) = "postSweet()">    
            <div class="form-group">
                <label for="name">Nom</label>
                <input [(ngModel)]="mySweet.name" name="name" id="name" type="text" class="form-control">
                <label for="image">Image</label>
                <input [(ngModel)]="mySweet.image" name="image" id="image" type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-success btn-block">
                <i class="fa fa-send"></i>
                Nouvelle pâtisserie
            </button>
            <p></p>
        </form>
    </div>
</div>

<div align = "center">
    <div *ngFor = "let sweet of sweets"  class="card border-secondary mb-3" style="max-width: 20rem;">
            <div class="card-header">
                {{sweet.name}}
                <button (click)="deleteSweet(sweet.id)" class="btn btn-sm btn-danger">
                    <i class="fa fa-trash"></i>
                </button>
            </div>
        <div class="card-body">
            <img style="height: 200px; width: 100%; display: block;" src={{sweet.image}} alt="Image de {{sweet.name}}">
            <p class="card-text">

            <!-- <div *ngFor = "let ingredient of sweet.ingredients" class = "ing">
                    {{ingredient.name}} &nbsp
            </div> -->
            </p>
            <div *ngFor = "let ing of sweet.ingredients">
                {{ing | json}} 
            </div>
            <a href="" class ="btn btn-primary">Ingrédients</a>
        </div>
    </div>
</div>
